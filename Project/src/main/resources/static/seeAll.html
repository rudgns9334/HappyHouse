    <script>
        var OFFSET = 0;
        var SEARCH_WORD = '';
        // pagination
        var LIST_ROW_COUNT = 20; // limit
        var PAGE_LINK_COUNT = 20; // pagination link 갯수
        var CURRENT_PAGE_INDEX = 1;
        var TOTAL_LIST_ITEM_COUNT = 0; // 총 건수
        
        const SUCCESS = 1;
        
        window.onload = function(){
        	userName();
        	
            aptList();

            document.querySelector("#btnSearchWord").onclick = function(){
                SEARCH_WORD = document.querySelector("#inputSearchWord").value;
                // 초기화
                OFFSET = 0;
                CURRENT_PAGE_INDEX = 1;
                aptList();
            }
        }

        // GET
        async function aptList(){
            let url = '/apts';
            let urlParams = '?limit=' + LIST_ROW_COUNT + '&offset=' + OFFSET + '&searchWord=' + SEARCH_WORD;
            
            let fetchOptions = {
                method: 'GET',
                headers: {
    				'async': 'true'
    			}
            }

            try{
                let response = await fetch( url + urlParams, fetchOptions);
                let data = await response.json();
                console.log( data );
                if( data.result == "login"){
    				window.location.href = "/login";
    			}else if( data.result == SUCCESS ){
    				makeListHtml( data.list );
    				TOTAL_LIST_ITEM_COUNT = data.count;
    				makePaginationHtml( LIST_ROW_COUNT, PAGE_LINK_COUNT, CURRENT_PAGE_INDEX, TOTAL_LIST_ITEM_COUNT, "paginationWrapper" );
    			}
                

            }catch( error ){
                console.log(error);
                alertify.error('글 조회 과정에서 문제가 생겼습니다.')
            }
        }

        // javascript array 를 이용해서 테이블 <tr> 을 반복적으로 만들어서 목록을 완성
        function makeListHtml( list ){
            let listHtml = ``;

            list.forEach( el => {
                let aptNo = el.no;
                let dong = el.dong;
                let aptName = el.aptName;
                let size = el.area;
                let buildYear = el.buildYear;
                let dealAmount = el.dealAmount;

                listHtml +=
                    `<tr style="cursor:pointer" data-aptNo=${aptNo}><td>${aptNo}</td><td>${dong}</td><td>${aptName}</td><td>${size} <b>m²</b></td><td>${buildYear}</td><td>${dealAmount}</td>`;
            });

            document.querySelector("#aptTbody").innerHTML = listHtml;
            makeListHtmlEventHandler();
            //aptListTotalCnt();
        }
        
        function makeListHtmlEventHandler(){
        	document.querySelectorAll("#aptTbody tr").forEach( el => {
        		el.onclick = function(){
        			let aptNo = this.getAttribute("data-aptNo");
        			
        			
        			window.sessionStorage.setItem("aptNo",aptNo);
        			window.location.href= '/properties/prop';
        		}
        	})
        }
        
        function movePage(pageIndex){
            OFFSET = (pageIndex - 1) * LIST_ROW_COUNT;
            CURRENT_PAGE_INDEX = pageIndex;
            aptList();
        }
	</script>
