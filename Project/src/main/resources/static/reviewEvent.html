    <script>
    window.onload = function() {
		
    	let user = window.sessionStorage.getItem("userDto");
		let userJson = JSON.parse(user);
		let userNm = userJson.userName;
		console.log(userNm);
		document.querySelector("#header").innerText += " " + userNm;
		
		let userEmail = userJson.userEmail;
		document.querySelector("#userEmail").value = userEmail;
		
		document.querySelector("#btnRegist").onclick = function() {
			reviewRegist();
		}
    }
    async function reviewRegist() {
    	let userDto = sessionStorage.getItem("userDto");
    	let userJson = JSON.parse(userDto);
    	let userSeq = userJson.userSeq;
    	
    	let starScore = document.getElementsByName("rating");
		let maxScoreValue = 0;
		for (var radio of starScore) {
			if (radio.checked) {
				maxScoreValue = radio.value;
			}
		}
		let contentValue = document.querySelector("#review").value;
		
		console.log(userSeq, maxScoreValue, contentValue);
		let urlParams = new URLSearchParams({
			  userSeq: userSeq,
	          stars: maxScoreValue,
	          content: contentValue
	        });
		
		console.log(urlParams.get('content'));
        // fetch options
        let fetchOptions = {
          method: "POST",
          body: urlParams,
        };

        try{
		    let response = await fetch("/review", fetchOptions);
		    let data = await response.json();
		    console.log(data);
		    if (data.result == "login") {
				window.location.href="/login";
			} else if( data.result == "success"){
		      alertify.alert('Success!',function(){
		    	  window.location.href="/main";  
		      });
		      
		    } else {
		  	  alertify.error('Error for Review Regist');
		    }            	
		}catch(error){
			alertify.error('Error for Review Regist');
		}
      }
    </script>
